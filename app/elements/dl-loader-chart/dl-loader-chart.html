<link rel="import" href="../../bower_components/polymer/polymer.html">
<script src="../../bower_components/jquery/dist/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../../bower_components/classy-loader/jquery.classyloader.js" type="text/javascript" charset="utf-8"></script>
<dom-module id="dl-loader-chart">
	<link rel="import" type="css" href="dl-loader-chart.css">
	<template>
	
    <canvas></canvas>
		<input type="text" value="{{greeting.name}}" />
    <input type="text" value="{{arr.length}}" />
  </template>

	<script>
		(function() {
			'use strict';
			Polymer({
				is: 'dl-loader-chart',
				properties: {
					greeting: {
						type: Object,
						notify: true
					},
					arr: {
						type: Array,
						notify: true
					}
				},
				ready: function() {
					var option = $(this).data();
					$(this).find("canvas").ClassyLoader(option);
				}
			});
		})();
	</script>
</dom-module>
